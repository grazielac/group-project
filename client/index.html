<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucket List App</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!-- Animated border wrapper -->
    <div class="page-border">
      <!-- App content inside layout container -->
      <div class="content-wrapper">
        <!-- Top Header: logo and login button -->
        <header class="top-header">
          <h1 class="logo">BUCKET LIST</h1>
          <button class="login-btn">Login</button>
        </header>

        <!-- Section title below header -->
        <section class="main-title">
          <h2>MY BUCKET LIST</h2>
        </section>

        <!-- Navigation menu -->
        <nav class="menu-bar">
          <button>Home</button>
          <button>Add Item</button>
          <button>My List</button>
        </nav>

        <!-- Category filter -->
        <section class="filter">
          <span>Filter by Category:</span>
          <button class="filter-btn active" data-category="all">All</button>
          <button class="filter-btn" data-category="Travel">Travel</button>
          <button class="filter-btn" data-category="Fun">Fun</button>
        </section>

        <!-- List of bucket items -->
        <section class="list">
          <!-- Bucket list items will go here -->
        </section>

        <!-- Add new item form (hidden by default) -->
        <section class="add-item-form">
          <h2>Add New Item</h2>
          <form id="addItemForm">
            <label>Title: <input type="text" name="title" required /></label>
            <label>
              Category:
              <select name="category" required>
                <option value="Travel">Travel</option>
                <option value="Fun">Fun</option>
              </select>
            </label>
            <label>Link (optional): <input type="url" name="link" /></label>
            <button type="submit">Add Item</button>
          </form>
        </section>

        <!-- Progress bar section -->
        <section class="progress-section">
          üìä Progress: <progress value="0" max="100"></progress> 0% completed
        </section>

        <footer>
          <p class="copyright">
            Built by Group üçÄ Small but Mighty &copy; 2025
          </p>
        </footer>
      </div>

      <script type="module" src="/src/main.js"></script>
    </div>
  </body>
</html>
