<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Bucket List</h1>
      <nav>
        <button>Home</button>
        <button>Add Item</button>
        <button>My List</button>
      </nav>
      <div class="login">Login</div>
    </header>

    <section class="filter">
      <span>Filter by Category:</span>
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Travel</button>
      <button class="filter-btn">Fun</button>
    </section>

    <section class="list">
      <!-- Bucket list items  -->
    </section>

    <section class="add-item-form">
      <h2>Add New Item</h2>
      <form id="addItemForm">
        <label>Title: <input type="text" name="title" required /></label>
        <label
          >Category:
          <select name="category" required>
            <option value="Travel">Travel</option>
            <option value="Fun">Fun</option>
          </select>
        </label>
        <label>Link (optional): <input type="url" name="link" /></label>
        <button type="submit">Add Item</button>
      </form>
    </section>

    <footer>
      <div class="progress">
        ðŸ“Š Progress: <progress value="0" max="100"></progress> 0% completed
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
