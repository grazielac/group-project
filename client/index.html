!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bucket List App</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <!-- Animated border wrapper -->
    <div class="page-border">
      <div class="inner">
        <!-- App content inside layout container -->
        <div class="content-wrapper">
          <!-- Top Header: logo and login button -->
          <header class="top-header">
            <h1 class="logo"><span class="highlight">BUCKET LIST</span></h1>
            <button class="login-btn">Login</button>
          </header>

          <!-- Navigation menu -->
          <nav class="menu-bar">
            <button>Home</button>
            <button>Add Item</button>
            <button>My List</button>
          </nav>

          <!-- Category filter -->
          <section class="filter">
            <span>Filter by Category:</span>
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="Travel">Travel</button>
            <button class="filter-btn" data-category="Fun">Fun</button>
          </section>

          <!-- Add new item form (hidden by default) -->
          <section class="add-item-form">
            <h2>Add New Item</h2>
            <form id="addItemForm">
              <label>Title: <input type="text" name="title" required /></label>
              <label>
                Category:
                <select name="category" required>
                  <option value="Travel">Travel</option>
                  <option value="Fun">Fun</option>
                  <option value="Food">Food</option>
                  <option value="Books">Books</option>
                </select>
              </label>
              <label>Link (optional): <input type="url" name="link" /></label>
              <button type="submit">Add Item</button>
            </form>
          </section>

          <!-- List of bucket items -->
          <section class="list" id="bucketList">
            <!-- Items will be rendered here dynamically -->
          </section>

          <!-- Progress bar section -->
          <section class="progress-section">
            üìä Progress:
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="progressText"> 0% completed</span>
          </section>

          <footer>
            <p class="copyright">
              Built by Group üçÄ Small but Mighty &copy; 2025
            </p>
          </footer>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
