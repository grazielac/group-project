<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucket List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -top,  BUCKET LIST center,  buton LOGIN right -->
    <header class="top-header">
      <h1 class="logo">BUCKET LIST</h1>
      <button class="login-btn">Login</button>
    </header>

    <!-- Title under header -->
    <section class="main-title">
      <h2>MY BUCKET LIST</h2>
    </section>

    <!-- meniu  bar-->
    <nav class="menu-bar">
      <button>Home</button>
      <button>Add Item</button>
      <button>My List</button>
    </nav>

    <!-- Filter by category -->
    <section class="filter">
      <span>Filter by Category:</span>
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="Travel">Travel</button>
      <button class="filter-btn" data-category="Fun">Fun</button>
    </section>

    <!-- Items list -->
    <section class="list">
      <!-- Bucket list items can go here -->
    </section>

    <!-- add item form-->
    <section class="add-item-form">
      <h2>Add New Item</h2>
      <form id="addItemForm">
        <label>Title: <input type="text" name="title" required /></label>
        <label>
          Category:
          <select name="category" required>
            <option value="Travel">Travel</option>
            <option value="Fun">Fun</option>
          </select>
        </label>
        <label>Link (optional): <input type="url" name="link" /></label>
        <button type="submit">Add Item</button>
      </form>
    </section>

    <!-- Footer and  progress -->
    <footer>
      <div class="progress">
        ðŸ“Š Progress: <progress value="0" max="100"></progress> 0% completed
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
